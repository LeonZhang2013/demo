<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>使用JavaScript移动你的浏览器 </title>		
	</head>
	<body>
		<input type="button" value="点击这里，再点击下面的按钮，你就可以控制自己的浏览器了！" onclick="window.resizeTo(600,400);" />
		<br /><br />
		<input type="button" value="向上移动" onclick="window.moveBy(0,-5);" />
		<input type="button" value="向下移动" onclick="window.moveBy(0,5);" />
		<input type="button" value="向左移动" onclick="window.moveBy(-5,0);" />
		<input type="button" value="向右移动" onclick="window.moveBy(5,0);" />

	</body>
</html>
