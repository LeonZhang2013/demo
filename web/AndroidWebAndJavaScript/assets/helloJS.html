		<title>使用JavaScript验证输入表单的正确性 </title>		
		<script type="text/javascript">
			function CheckForm(objForm)
			{
				var rNums=/[0-9]{1}/;
				if (!rNums.test(objForm.num.value)) 
				{
						Android.showToast('请输入一个数字!');
						objForm.num.focus();
						return false;
				}
				if (objForm.siteurl.value !='w') 
				{
						Android.showToast('请输入网页地址!');
						objForm.siteurl.focus();
						return false;
				}
			    return true;
			}
			
			funcation tiaozhuan(){
				Android.tiaozhuan();
			}
			console.log("------------字符串")
		</Script>
	</head>
	<body>
		<form name="form1" method="post" action="www.baidu.com">
			请输入一个数字:<input name="num" type="text" value="" /><br />
			请输入梦之都的网址:<input name="siteurl" type="text" value="" />
			<input type="submit" name="submit" onClick="javaScript:return CheckForm(form1)" />
		</form>
		<form  name="form1" method="post" >
			<input type="button" name="tiaozhuan" onClick="tiaozhuan()" />
		</form>
